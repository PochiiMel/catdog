<style>
	table td{
		padding-left: 15px;
	}
</style>
<ol class="breadcrumb">
            <li><a href="/catdog/sistema/inicio">Inicio</a></li>
            <li class="active">Medicamentos</li>
</ol>
<section align="center">
	<form action="/catdog/medicinas/guardar" method="POST">
	<fieldset>
		<legend>Ingresar Medicina </legend>
			<table >
				<tr>
					<td><label>Nombre medicina: </label></td>
					<td>
						<input type="text" required class="form-control" name="nombreMedicina" />
					</td>
				</tr>
				<tr>
					<td><label>Cantidad: </label></td>
					<td><input type="text" required class="form-control" name="cantidad" /></td>
				</tr>
				<tr>
					<td><label>Medida: </label></td>
					<td>
						<select name="idMedida" class="form-control">
							<option value="5">Mililitros </option>
							<option value="6">Cajas </option>
							<option value="7">Ampolletas </option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
					</td>
					<td>
					<br/>
						<input type="submit" class="btn btn-primary" value="Registrar Medicina" />
					</td>
				</tr>
			</table>
	</fieldset>

	<fieldset>
		<legend>Opciones </legend>
		<table class="table table-striped table-bordered">
			<tr>
				<td align="center">C&oacute;digo medicina: </td>
				<td align="center">Nombre medicina 		   </td>
				<td align="center">Cantidad                </td>
				<td align="center">Opci&oacute;n 		   </td>
			</tr>
			<!-- START listaMedicinas -->
				<tr>
					<td align="center">{idMedicinas} </td>
					<td align="center">{nombreMedicina} </td>
					<td align="center">{cantidad} {nombreMedida} </td>
					<td align="center"><a href="/catdog/medicinas/editar?id={idMedicinas}">Editar</a> | <a href="/catdog/medicinas/eliminar?id={idMedicinas}">Eliminar</a>
					</td>
				</tr>
			<!-- END listaMedicinas -->
		</table>
	</fieldset>
</form> 
</section>
